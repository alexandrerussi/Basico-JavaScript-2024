<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    
    <main>
        <h1>Calculadora</h1>

        <div>
            <div id="campos">
                <input type="number" id="primeiro-numero" placeholder="Digite o primeiro número">
                <input type="number" id="segundo-numero" placeholder="Digite o segundo número">
            </div>
            <div id="botoes">
                <button id="somar">+</button>
                <button id="subtrair" onclick="subtrair()">-</button>
                <button id="multiplicar">*</button>
                <button id="dividir">/</button>
            </div>
            <p id="resultado">texto onde será exibido o resultado</p>
        </div>
    </main>

    <script src="calculadora.js"></script>

</body>
</html>
